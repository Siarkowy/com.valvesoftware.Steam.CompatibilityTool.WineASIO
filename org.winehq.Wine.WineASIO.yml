id: org.winehq.Wine.WineASIO
default-branch: &app-version stable-22.08
x-extension-versions: &extension-versions stable;stable-22.08
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '22.08'
x-gl-version: &gl-version '1.4'
x-gl-versions: &gl-versions 22.08;1.4

build-extension: true

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: *runtime-version

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: *runtime-version
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: *gl-version
    versions: *gl-versions
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

  org.freedesktop.Platform.VAAPI.Intel.i386:
    directory: lib/i386-linux-gnu/dri/intel-vaapi-driver
    version: *runtime-version
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    download-if: active-gl-driver
    enable-if: active-gl-driver

  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: *runtime-version
    autodelete: false

  org.freedesktop.Platform.ffmpeg_full.i386:
    directory: lib32/ffmpeg
    add-ld-path: .
    version: *runtime-version
    autodelete: false

  org.winehq.Wine.DLLs:
    directory: dlls
    subdirectories: true
    merge-dirs: lib;lib32;
    version: *app-version
    versions: *extension-versions

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.mingw-w64

build-options:
  append-path: /usr/lib/sdk/mingw-w64/bin
  env:
    PERL5LIB: /app/lib/perl5/
    PERL_MM_OPT: INSTALL_BASE=/app

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  # Some autotools-based builds will fail if -L/app/lib32 isn't first
  ldflags: -L/app/lib32 -Wl,-rpath-link=/app/lib32 -Wl,-z,relro,-z,now -Wl,--as-needed
  ldflags-override: true
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: ccache i686-unknown-linux-gnu-gcc
    CXX: ccache i686-unknown-linux-gnu-g++
  libdir: /app/lib32

separate-locales: false
cleanup:
  - '*.a'
  - '*.la'
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc
  - /lib/wine/*.def
  - /lib32/wine/*.def
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib{,32}/ffmpeg
modules:

  # Native arch build

  - name: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
            - --with-mingw=ccache x86_64-w64-mingw32-gcc
          libdir: /app/lib
      env:
        LIBDIR: lib
    config-opts: &wine-config-opts
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
    make-install-args: &wine-make-install-args
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    sources: &wine-sources
      - type: archive
        url: https://dl.winehq.org/wine/source/8.0/wine-8.0.tar.xz
        sha256: 0272c20938f8721ae4510afaa8b36037457dd57661e4d664231079b9e91c792e
        x-addons-url: &wine-addons-url >-
          https://source.winehq.org/git/wine.git/blob_plain/refs/heads/stable:/dlls/appwiz.cpl/addons.c
        x-checker-data:
          type: html
          url: https://source.winehq.org/git/wine.git/blob_plain/refs/heads/stable:/VERSION
          version-pattern: Wine version (\d[\d\w\.-]+\d)
          url-template: https://dl.winehq.org/wine/source/$major.$minor/wine-$version.tar.xz
          is-main-source: true
      - type: patch
        paths:
          - patches/wine/loader-prefer-winedllpath.patch

  # 32-bit compatibility build

  - name: wine-32bit
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --bindir=${FLATPAK_DEST}/bin32
        - --with-mingw=ccache i686-w64-mingw32-gcc
      env:
        LIBDIR: lib32
    config-opts: *wine-config-opts
    make-install-args: *wine-make-install-args
    post-install:
      - mv ${FLATPAK_DEST}/bin32/wine{,-preloader} ${FLATPAK_DEST}/bin/
    sources: *wine-sources
    cleanup:
      - /bin32

  - name: wineasio
    no-autogen: true
    make-args:
      - CC=ccache gcc
      - CXX=ccache g++
      - CFLAGS=-I/app/include -I/app/include/wine -I/app/include/wine/windows
      - '64'
    no-make-install: true
    build-commands:
      - install -Dm644 build64/wineasio.dll    /app/lib/wine/x86_64-windows/wineasio.dll
      - install -Dm755 build64/wineasio.dll.so /app/lib/wine/x86_64-unix/wineasio.dll.so
    sources: &wineasio_sources
      - type: git
        url: https://github.com/wineasio/wineasio.git
        tag: v1.1.0
        commit: 56c3e9da95b467f1f64ba069864c35762251a734
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: wineasio-32bit
    no-autogen: true
    make-args:
      - PATH=/app/bin:/usr/bin:/usr/lib/sdk/toolchain-i386/bin
      - CC=ccache i686-unknown-linux-gnu-gcc
      - CXX=ccache i686-unknown-linux-gnu-g++
      - WINEBUILD=/app/bin32/winebuild
      - WINECC=/app/bin32/winegcc
      - CFLAGS=-I/app/include -I/app/include/wine -I/app/include/wine/windows
      - LDFLAGS=-L/app/lib32 -L/usr/lib/sdk/toolchain-i386/lib
      - '32'
    no-make-install: true
    build-commands:
      - install -Dm644 build32/wineasio.dll    /app/lib32/wine/i386-windows/wineasio.dll
      - install -Dm755 build32/wineasio.dll.so /app/lib32/wine/i386-unix/wineasio.dll.so
      - find /app -name '*wineasio*'
    sources: *wineasio_sources
